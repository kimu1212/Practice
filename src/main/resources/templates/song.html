<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>song</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<h1>Playing</h1>
<h3 th:text="${Songs.get(0).getName()}"></h3>
<form th:action="@{/players/{id}(id=*{id})}" th:method="delete">
    <input class="btn btn-default btn-xs" type="submit" value="☆" />
</form>
<p th:text="${Style}"></p>
<form method="get">
    <input type="submit" class="btn btn-default" name="Prev" value="<<Prev"/>
    <input type="submit" class="btn btn-default　btn-xs" name="Stop" value="▷"/>
    <input type="submit" class="btn btn-default" name="Next" value="Next>>"/><br>
    <input type="submit" class="btn btn-default" name="Sort" value="ソート順"/>
    <input type="submit" class="btn btn-default" name="Shuffle" value="シャッフル"/>
    <input type="submit" class="btn btn-default" name="Favorite" value="お気に入り"/>
</form>
<table class="table">
    <thead>
    <tr>
        <th>NextMusic</th>
    </tr>
    <tr>
        <td th:text="${Songs.get(1).getName()}"></td>
    </tr>
    <tr>
        <td th:text="${Songs.get(2).getName()}"></td>
    </tr>
    <tr>
        <td th:text="${Songs.get(3).getName()}"></td>
    </tr>
    <tr>
        <td th:text="${Songs.get(4).getName()}"></td>
    </tr>
    <tr>
        <td th:text="${Songs.get(5).getName()}"></td>
    </tr>
    </thead>
</table>
</body>
</html>
